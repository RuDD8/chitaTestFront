<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chita Chat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <div class="header-content">
                <div class="logo">
                    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
                    </svg>
                </div>
                <div class="header-text">
                    <h1>Chita Chat</h1>
                    <p class="status">Online</p>
                </div>
            </div>
        </div>

        <div class="chat-messages" id="chatMessages">
            <div class="welcome-message">
                <div class="welcome-icon">­ЪЉІ</div>
                <h2>рЃњрЃљрЃЏрЃљрЃарЃ»рЃЮрЃЉрЃљ!</h2>
                <p>рЃЏрЃЮрЃњрЃћрЃАрЃљрЃџрЃЏрЃћрЃЉрЃўрЃЌ Chita Chat-рЃерЃў. рЃЊрЃљрЃАрЃЋрЃў рЃерЃћрЃюрЃў рЃЎрЃўрЃЌрЃ«рЃЋрЃљ рЃЊрЃљ рЃЏрЃўрЃўрЃдрЃћ рЃърЃљрЃАрЃБрЃ«рЃў.</p>
            </div>
        </div>

        <div class="chat-input-container">
            <form id="chatForm" class="chat-input-form">
                <input 
                    type="text" 
                    id="questionInput" 
                    class="chat-input" 
                    placeholder="рЃЕрЃљрЃгрЃћрЃарЃћ рЃерЃћрЃюрЃў рЃЎрЃўрЃЌрЃ«рЃЋрЃљ рЃљрЃЦ..."
                    autocomplete="off"
                    required
                />
                <button type="submit" class="send-button" id="sendButton">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="22" y1="2" x2="11" y2="13"></line>
                        <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                    </svg>
                </button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
